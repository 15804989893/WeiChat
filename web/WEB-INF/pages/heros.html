<@liyou.html title="Dota 英雄大全">
<div class="large-8 large-offset-2">
    <#list heros?keys as house>
        <div class="large-4 columns pictureBox">
            <div>
                <ul class="small-block-grid-4">
                    <#list heros[house] as hero>
                        <li>
                            <a href="/dota/heros/${hero.id}" target="_blank"><img src="${hero.imgUrl}"
                                                                                  alt="${hero.name}"
                                                                                  title="${hero.name}"></a>
                        </li>
                    </#list>
                </ul>
            </div>
        </div>
    </#list>
</div>
</@liyou.html>
<style type="text/css">
    .pictureBox {
        background: url("../resource/img/bg2.png") no-repeat;
    }
</style>
